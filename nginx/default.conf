# Minimal nginx config for container - just serves static files
# All optimizations (gzip, caching, security headers) are handled by host nginx

server {
    listen 80;
    root /usr/share/nginx/html;
    index index.html;

    # Handle client-side routing for SPA (React Router)
    location / {
        try_files $uri $uri/ /index.html;
    }
}
