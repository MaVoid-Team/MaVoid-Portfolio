# Example host nginx server block for proxying to the app container
# Place this on the VPS host (e.g. /etc/nginx/sites-available/portfolio.conf)

server {
  listen 80;
  server_name portfolio.mavoid.com;

  # Proxy all requests to the app container bound to localhost:3193
  location / {
    proxy_pass http://127.0.0.1:3193;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_read_timeout 90;
  }

  # Optional: serve at a subpath instead of root
  # location /mavoid/ {
  #   proxy_pass http://127.0.0.1:3193/;
  #   proxy_set_header Host $host;
  #   proxy_set_header X-Real-IP $remote_addr;
  #   proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  # }

  # Basic security headers (adjust as needed)
  add_header X-Frame-Options "SAMEORIGIN";
  add_header X-Content-Type-Options "nosniff";
}
